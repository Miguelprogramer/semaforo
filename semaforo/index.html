<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <div id="overlay">
        <div class="spinner">

        </div>
    </div>
    <div id="mqtt-status" class="status-reconectando">MQTT: Reconectando</div>
    <div class="container">
        <div class="semaforo">

            <div class="led" id="amarelo"></div>
            <div class="led" id="verde"></div>
        </div>

     <div class="controles">
                <button class="action-btn btvermelho" onclick="EnviaContole('vermelho')">Vermelho</button>

                <button class="action-btn btverde" onclick="EnviaContole('verde')">verde</button>
                <button class="action-btn automatico" onclick="EnviaContole('automatico')">auto</button>
                <button class="action-btn desligado" onclick="desligar('desligar')">desligar</button>

            </div>
    
    <script src="script.js"></script>
